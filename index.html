    <div class="container my-5">
        <div class="row text-center">
            <div class="col-12">
                <label style="font-size: large;">State</label>
                <select id="select">
                    <option value="default" disabled selected >Choose from below</option>
                </select>
                <button type="button" class="btn btn-info" onclick="fn()">Info</button>
             </div>
        </div> 
    </div>

    <div class="container my-5">
        <div class="row text-center">
            <div class="col-xs-12 col-md-6 col-lg-3 text-warning">
                <h4>Confirmed</h4>
                <p  id="confirmed"></p>
            </div>
            <div class="col-xs-12 col-md-6 col-lg-3  text-info">
                <h4>Active</h4>
                <p  id="active"></p>
            </div>
            <div class="col-xs-12 col-md-6 col-lg-3 text-success">

            </div>
            <div class="col-xs-12 col-md-6 col-lg-3 text-danger">

        </div>
    </div>

                                <th>Confirmed</th>
                                <th>Active</th>
                                <th>Recovered</th>
